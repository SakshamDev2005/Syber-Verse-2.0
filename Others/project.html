<!DOCTYPE html>
<html>
    <head>
         <title>SYBER VERSE</title>
        <meta charset="UTF-8">
        <meta name="description" content="SV - Projects">
        <meta name="keywords" content="HTML, CSS, JavaScript, Syber Verse">
        <meta name="author" content="Saksham Gupta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="https://unpkg.com/scrollreveal@4"></script>
            <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: black;
            }

            .head1, .head2 {
                color: white;
                font-size: 70px;
                text-align: center;
                background: linear-gradient(-90deg, #ee7752, #e73c7e, #23a6d5, #23d5ab , #39FF14, #B026FF);
                background-size: 200% 200%;
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: animate 10s ease infinite;
              }
              
              @keyframes animate {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
              }
              
            
        </style>
    </head>
    <body>
        <h1 class="head1">SYBER VERSE</h1>
        <h2 class="head2">PROJECTS</h2>
    </body>
    <script>ScrollReveal().reveal(".head1", { delay: 500, distance: "15%" });</script>
    <script>ScrollReveal().reveal(".head2", { delay: 1000, distance: "15%" });</script>
</html>
